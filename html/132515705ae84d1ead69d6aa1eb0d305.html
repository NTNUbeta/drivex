<h3>Lime inn tekst i&nbsp;teksteditoren</h3>
<p>En utfordring som sv&aelig;rt ofte dukker opp n&aring;r du&nbsp;skal legge inn tekst i Open edX-plattformen, er at formateringen du hadde p&aring; teksten fra f&oslash;r, for eksempel i Word, blir med inn i plattformen og gj&oslash;r det vanskelig &aring; formatere teksten der.</p>
<p>Du vil da&nbsp;f&aring; problemer med &aring; utforme teksten slik du &oslash;nsker. Det kan f&oslash;re til at noen&nbsp;av tekstene i kurset ditt f&aring;r en annen formatering enn resten av innholdet. Det ser ikke pent ut!</p>
<p>Merk: Du kan l&oslash;se dette ved &aring; lagre filen som en .txt-fil og kopiere fra den.</p>
