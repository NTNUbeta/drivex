<p><strong>Sections&nbsp;</strong>er de &oslash;verste byggeblokkene i strukturen til et kurs. Et kurs kan for eksempel best&aring; av en innledning, fire kursuker og en avslutning som til sammen utgj&oslash;r 6 sections. &nbsp;En section handler alts&aring; om et st&oslash;rre tema og deles i mindre subsections.</p>
