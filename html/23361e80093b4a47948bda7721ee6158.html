<p>For &aring; finne innstillingene for vurdering g&aring;r du til "innstillinger", s&aring; "<strong>Grading</strong>". Der vil du finne en meny hvor du kan bestemme karakterskala, sette opp oppgavetyper og bestemme hvor mye disse oppgavetypene vil telle. I videoene under kan du se hvordan du bruker denne menyen.</p>
