<h3>Personvern</h3>
<div class="bookmark-button-wrapper" style="margin-bottom: 30px; color: #222222; font-family: 'Open Sans', Verdana, Geneva, sans-serif, sans-serif;">Det er alts&aring; flere ting du m&aring; tenke over her. En hovedregel er at du&nbsp;skal innhente et samtykke fra personer&nbsp;som blir avbildet, enten p&aring; bilder eller i en video. Men dette handler ogs&aring; om at du m&aring; ha&nbsp;rett til&nbsp;&aring; benytte annet materiale som synliggj&oslash;res i videoen, som for eksempel blider i en Power Point. Til slutt handler det om hvordan du vil dele&nbsp; videoen din: copyright eller Creative Commons. Det kommer vi tilbake til i steg 5.</div>
<div class="bookmark-button-wrapper" style="margin-bottom: 30px; color: #222222; font-family: 'Open Sans', Verdana, Geneva, sans-serif, sans-serif;">
<h3>Hva m&aring; du&nbsp;tenke p&aring; n&aring;r det gjelder opphavsrett til materiale du vil benytte i videoene dine?</h3>
<p style="text-rendering: optimizeLegibility; margin: 0px 0px 1.41575em; padding: 0px; border: 0px; outline: 0px; font-size: 16px; font-stretch: inherit; vertical-align: baseline;">Det finnes mange kilder for stillbilder p&aring; nettet, mange av dem er gratis, og noen er tydelige p&aring; opphavsrett, klarering og kreditering. &Eacute;n kilde som Multimediesenteret ved NTNU ofte bruker, er&nbsp;<a style="text-rendering: optimizeLegibility; background-color: transparent; margin: 0px; padding: 0px; border: 0px; outline: 0px; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-caps: inherit; font-stretch: inherit; line-height: 1.4em; vertical-align: baseline; transition: all 0.1s linear 0s; text-decoration: none; color: #0079bc; font-variant-ligatures: inherit; font-variant-position: inherit; font-variant-numeric: inherit; font-variant-alternates: inherit; font-variant-east-asian: inherit; text-decoration-line: none;" href="https://testdigit.bibsys.no/courses/course-v1:Sandkasse+101+2019_1/courseware/c295defc41f04e688a64cb3fd176998f/d4ebb14670b44f9590b60c746d6e763f/pixabay.com" target="[object Object]">Pixabay</a>, som har store, s&oslash;kbare arkiv, nedlastingsmuligheter i flere oppl&oslash;sninger og formater og tydelig info om Creative Commons-merking. I tillegg har videotjenester som YouTube og Vimeo mulighet for &aring; s&oslash;ke etter CC-merket materiale man kan bruke med riktig kreditering.</p>
<p style="text-rendering: optimizeLegibility; margin-right: 0px; margin-bottom: 1.41575em; margin-left: 0px; padding: 0px; border: 0px; outline: 0px; font-size: 16px; font-stretch: inherit; vertical-align: baseline;">&Aring; skaffe til veie illustrasjonsbilder og annet materiale til bruk i videoproduksjonen er noe du som underviser, kan bidra med for &aring; effektivisere produksjonen. Ofte vil underviseren v&aelig;re bedre egnet til &aring; vurdere om bildematerialets faglige kvalitet og om bildet kan brukes uten at det kan oppst&aring; faglige misoppfatninger.</p>
</div>
<h3>Opphavsrett</h3>
<div class="bookmark-button-wrapper" style="margin-bottom: 30px; color: #222222; font-family: 'Open Sans', Verdana, Geneva, sans-serif, sans-serif;"><span style="caret-color: #3c3c3c; color: #3c3c3c;">Opphavsrett er et komplekst omr&aring;de som krever innsikt i lov- og regelverk. Utdannere som har erfaring med akademisk skriving og som publiserer artikler og forskningsrapporter, er ofte godt kjent med regler for referering og sitering av vitenskapelige publikasjoner. Internett utfordrer de tradisjonelle rammene for opphavsrett. Delingskulturen gj&oslash;r at vi kan gjenbruke, endre og videreutvikle andres tekster, bilder, presentasjoner (slides) og videoer med noen f&aring; tastetrykk. Delingskulturen har ogs&aring; bidratt til at mange ikke respekterer opphavsretten. Det er et problem for mennesker som skal leve av sine &aring;ndsverk, og det kan bli et problem for deg. Noen kan stjele ditt &aring;ndsverk, eller du kan bli saks&oslash;kt for &aring; ha stj&aring;let andres &aring;ndsverk.</span></div>
